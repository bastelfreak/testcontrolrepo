---
#puppet_enterprise::profile::master::r10k_remote: 'https://github.com/bastelfreak/testcontrolrepo.git'
puppet_enterprise::master::code_manager::sources:
  foo:
    remote: 'https://github.com/bastelfreak/testcontrolrepo.git'
    prefix: false
  baz:
    remote: 'https://github.com/voxpupuli/controlrepo'
    prefix: true

puppet_enterprise::profile::master::versioned_deploys: true
puppet_enterprise::profile::plan_executor::versioned_deploys: true
puppet_enterprise::profile::master::r10k_trace: true
puppet_enterprise::master::code_manager::invalid_branches: 'correct'
puppet_enterprise::master::code_manager::deploy_pool_size: 8
puppet_enterprise::master::code_manager::download_pool_size: 8

puppet_enterprise::profile::console::display_local_time: true
puppet_enterprise::send_analytics_data: false
puppet_enterprise::profile::master::check_for_updates: false
puppet_enterprise::master::code_manager::post_environment_hooks:
  - url: "https://%{trusted.certname}:4433/classifier-api/v1/update-classes"
    use-client-ssl: true
puppet_enterprise::profile::agent::package_inventory_enabled: true
